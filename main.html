<!-- A simple note page including a nav bar for chapters -->
<style>
    *{
        margin:0;
        padding:0;
        font-family:verdana;
    }
    #abc{
        width:100%;
        height:100vh;
        background-image: url('background.jpg');
        background-size: cover;
    }
    nav{
        width: 100%;
        height: 50px;
        background-color: #0005;
        line-height: 50px;
    }
    nav ul{
        margin-right: 30px;
    }
    nav ul li{
        list-style-type: none;
        display: inline-block;
        transition: 0.5s all;
    }
    nav ul li:hover{
        background-color:#088;
    }
    nav ul li a{
        text-decoration: none;
        color: #fff;
        padding: 30px;
    }

    h1{
        margin-top: 20px;
        font-size: 80px;
        font-weight: 500;
        color: #fff;
        text-shadow: #088;
        text-align: center;

        /* Make the text absolutely centered */
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    button{
        margin-top: 20px;
        font-size: 50px;
        font-weight: 500;
        color: #fff;
        text-shadow: #088;
        text-align: center;

        /* Make the text absolutely centered */
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
